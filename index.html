{% extends 'base.html' %}
{% load static %}
{% block body %}

<br><br>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



<body style="background-color: #95d697;">
    <div class="container-fluid" hight=200%>
        <div class="row mb-4">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'image/drake.jpg' %}" class="d-block w-100" alt="Drake" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'image/justin.png' %}" class="d-block w-100" alt="Justin" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'image/malik.png' %}" class="d-block w-100" alt="Malik" height="400px">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="sticky-top" style="top: 70px;">
                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <button type="button" class="btn btn-success mt-4 fw-bold w-100 rounded-pill shadow">Genre</button>
                        </li>
                        {% for i in music1 %}
                        <li class="list-group-item text-center genre-item">
                            <a href="{% url 'cat' i.id %}" class="genre-link">{{ i.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        <br><br>
       
        <div class="col-md-12">
            <h1 class="mt-4">Song</h1>
            <h2 class="text-primary">This is what you are looking for!</h2>
            <div class="row">
                {% for i in song %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 card-animate">
                        <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.title }}">
                        <div class="card-body text-center p-4" style="background-color: #ffcc00; color: #333;">
                            <h5 class="card-title">{{ i.title }}</h5>
                            <p class="card-text">{{ i.artist }}</p>
                            <h6 class="card-text">{{ i.album }}</h6>
                            <a href="{% url 'addprod' i.id %}" class="btn btn-primary mt-2">View Product</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <style>
            body {
                background-color: #95d697;
            }
            .list-group {
                background-color: #1e1e1e;
                border-radius: 10px;
            }
            .list-group-item {
                background-color: #1e1e1e;
                border: none;
                margin: 5px 0;
                border-radius: 10px;
                transition: background-color 0.3s, transform 0.2s;
            }
            .list-group-item:hover {
                background-color: #333333;
                transform: scale(1.02);
            }
            .genre-link {
                color: #ffffff;
                text-decoration: none;
                font-size: 1.2rem;
                transition: color 0.3s;
            }
            .genre-link:hover {
                color: #1db954; /* Spotify green */
            }
            .btn-success {
                background-color: #1db954;
                border: none;
                transition: background-color 0.3s;
            }
            .btn-success:hover {
                background-color: #1aa34a; /* Darker green on hover */
            }
            
            /* Card Animation Styles */
            .card-animate {
                transition: transform 0.3s, box-shadow 0.3s;
            }
            .card-animate:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
        </style>
        
        

{% endblock body %}
